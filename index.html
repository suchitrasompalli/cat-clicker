<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <ul data-bind="foreach: catList">
            <li><button data-bind="text: $data.name, click: $parent.setCat"></button></li>
        </ul>
    </div>
    <div data-bind="with: currentCat">

        <input data-bind="value: name"></input>
        <div data-bind="text: level"></div>
        <div data-bind="text: clickCount"></div>
        <img alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <div>
            <h3>NickNames</h3>
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
